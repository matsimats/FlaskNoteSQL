<!doctype html>
<html>
  <head>
    <title>Notes</title>
  </head>
  <body>
    <h1>Notes</h1>
    <ul>
      {% for note in notes %}
      <li>{{ note.content }}</li>
      {% endfor %}
    </ul>
    <form method="POST" action="/add">
      <input type="text" name="content">
      <input type="submit" value="Add">
    </form>
  </body>
</html>
